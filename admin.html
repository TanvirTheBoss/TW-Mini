<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TW Mini</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        td {
            text-align: center;
        }

        .btn {
            margin: 5px;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .total-stats {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Admin Panel - TW Mini</h1>

        <div class="total-stats">
            Total Users: <span id="totalUsers">0</span> | Total Balance: <span id="totalBalance">0</span> USD
        </div>

        <button class="btn btn-primary" data-toggle="modal" data-target="#userModal">Add User</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance</label>
                            <input type="number" class="form-control" id="userBalance" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Custom JS -->
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDC5LbvaByWvKx6Z5ulhboM9uljVPNMCs8",
            authDomain: "tw-mini.firebaseapp.com",
            databaseURL: "https://tw-mini-default-rtdb.firebaseio.com",
            projectId: "tw-mini",
            storageBucket: "tw-mini.appspot.com",
            messagingSenderId: "134130658293",
            appId: "1:134130658293:web:56d0209de3621d667c8ebc"
        };
        firebase.initializeApp(firebaseConfig);

        // Load Users
        function loadUsers() {
            firebase.database().ref('users').once('value').then((snapshot) => {
                const users = snapshot.val();
                const userTable = document.getElementById('userTable');
                userTable.innerHTML = '';
                let totalUsers = 0;
                let totalBalance = 0;

                for (const userId in users) {
                    const user = users[userId];
                    totalUsers++;
                    totalBalance += user.balance;

                    userTable.innerHTML += `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.balance}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editUser('${userId}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteUser('${userId}')">Delete</button>
                            </td>
                        </tr>
                    `;
                }

                document.getElementById('totalUsers').innerText = totalUsers;
                document.getElementById('totalBalance').innerText = totalBalance;
            });
        }

        // Add/Edit User
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const balance = parseFloat(document.getElementById('userBalance').value);

            if (userId) {
                // Update user
                firebase.database().ref('users/' + userId).update({
                    name: name,
                    email: email,
                    balance: balance
                }).then(() => {
                    alert("User updated successfully!");
                    $('#userModal').modal('hide');
                    loadUsers();
                });
            } else {
                // Add new user
                const newUserId = firebase.database().ref().child('users').push().key;
                firebase.database().ref('users/' + newUserId).set({
                    name: name,
                    email: email,
                    balance: balance
                }).then(() => {
                    alert("User added successfully!");
                    $('#userModal').modal('hide');
                    loadUsers();
                });
            }
        });

        // Edit user
        function editUser(userId) {
            firebase.database().ref('users/' + userId).once('value').then((snapshot) => {
                const user = snapshot.val();
                document.getElementById('userId').value = userId;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('userBalance').value = user.balance;
                $('#userModal').modal('show');
            });
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                firebase.database().ref('users/' + userId).remove().then(() => {
                    alert("User deleted successfully!");
                    loadUsers();
                });
            }
        }

        // Initial load
        loadUsers();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
